<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/stylesheet.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <div class="card">
      <img src="images/bg-pattern-card.svg" class="card-header"></img>
      <img src="images/image-victor.jpg" class="user-avatar" alt="">
<div class="user-information">
  <span class="user-name">Victor Crest</span>
  <span class="user-age">26</span>
  <div class="user-city">London</div>
</div>
      <div class="card-footer">
        <div class="card-footer-content">
          <div class="container">
            <span>80K</span>
            <span>Followers</span>
          </div>
          
          <div class="container">
            <span>380K</span>
            <span>Likes</span>
          </div>
          <div class="container">
            <span>1.4K</span>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonel Meque</a>.
  </div>
</body>
</html>
